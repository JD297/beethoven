frontend:
    navigation:
        greet: 'Hello, %username%'
        logout: 'Log Out'
        login: 'Log In'
        register: 'Sign Up'
    general:
        statistic:
            header-text: 'Statistics'
        contribution:
            header-text: 'Last contribution'
            body-text: 'Contributions: %number%'
            link: '%date% by %username%'
        post:
            header-text: 'Posts'
            body-text: 'Posts %number%'
            answers: 'Answers: %number%'
            views: 'Views: %number%'
            button-post: 'Post'
    page:
        auth:
            login:
                title: 'Log In'
                input:
                    username:
                        label: 'Your Username'
                        placeholder: 'Username'
                    password:
                        label: 'Your Password'
                        placeholder: 'Password'
                    button:
                        show: 'Login'
                error:
                    credentials: 'Wrong credentials!'
            register:
                title: 'Sign Up'
                input:
                    username:
                        label: 'Your Username'
                        placeholder: 'Username'
                    password:
                        label: 'Your Password'
                        placeholder: 'Password'
                    button:
                        show: 'Register'
                error:
                    username:
                        blank: 'Please enter a username'
                        min: 'Your username should be at least %limit% characters'
                        max: 'Your username should be at max %limit% characters'
                        unique: 'This username already exists'
                    plainPassword:
                        blank: 'Please enter a password'
                        min: 'Your password should be at least %limit% characters'
                        max: 'Your password should be at max %limit% characters'
        post:
            index:
                user-timestamp: 'by %username% at %date%'
                input:
                    comment:
                        placeholder: 'Write something...'
                    button:
                        show: 'Comment'
            add-comment:
                error:
                    content: 'Comment could not be empty'
        topic:
            index:
                input:
                    name:
                        placeholder: 'Post title'
                    content:
                        placeholder: 'Write something...'
                    button:
                        show: 'Post'
            add-post:
                error:
                    name: 'Title could not be empty'
                    content: 'Post could not be empty'
